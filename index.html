<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="icon" href="./logo.png">
        <script src="https://kit.fontawesome.com/549bf114e4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https:fonts.googleapis.com/css?family=Lobster%20Two&effect=neon">
        <script src="./script.js" defer></script>
        <title> Calculator </title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calc">
            <div class="display">
                <output type="text" class="previousScreen">&nbsp;</output>
                <output type="text" class="currentScreen">0</output>
            </div>
            <div class="buttons">
                <button class="clear">AC</button>
                <button class="delete">Del</button>
                <button class="operator" id="^" >^</button>
                <button class="operator" id="!">!</button>
                <button class="number" id="9">9</button>
                <button class="number" id="8">8</button>
                <button class="number" id="7">7</button>
                <button class="operator" id="*">*</button>
                <button class="number" id="6">6</button>
                <button class="number" id="5">5</button>
                <button class="number" id="4">4</button>
                <button class="operator" id="/">/</button>
                <button class="number" id="3">3</button>
                <button class="number" id="2">2</button>
                <button class="number" id="1">1</button>
                <button class="operator"id="+">+</button>
                <button class="decimal">.</button>
                <button class="number" id="0">0</button>
                <button class="operator" id="-">-</button>
                <button class="equals">=</button>
            </div>
        </div>

        <footer class="font-effect-neon">
            <p>Built by &copy; <script>document.write(new Date().getFullYear())</script> Dinaharan <a target="_blank" href="https://github.com/dhina1801/Calc"><i class="fa-brands fa-github"></i></a>
        </footer>
    </body>
</html>
